<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - Abarrotera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #4b5563;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #374151;
        }
        .btn-success {
            background-color: #16a34a;
            color: white;
        }
        .btn-success:hover {
            background-color: #15803d;
        }
        .btn-cut {
            background-color: #f97316;
            color: white;
        }
        .btn-cut:hover {
            background-color: #ea580c;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Estilo para el botón de eliminar producto en la tarjeta */
        .product-card-container {
            position: relative;
        }
        .delete-product-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(239, 68, 68, 0.9); /* Rojo semitransparente */
            color: white;
            padding: 4px;
            border-radius: 9999px; /* Fully rounded */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .product-card-container:hover .delete-product-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* Animación para la aparición de elementos */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Estilo para scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-8">

    <!-- Mensaje de Carga y Conexión a Firebase -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] flex items-center justify-center bg-gray-900 bg-opacity-75 hidden">
        <div class="card p-6 flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-blue-500 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p id="loading-text" class="text-gray-700 font-medium">Conectando a la Base de Datos...</p>
        </div>
    </div>


    <div id="pos-container" class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Punto de Venta | Abarrotera</h1>
            <div class="flex items-center space-x-4 mt-4 md:mt-0">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <select id="seller-select" class="p-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <!-- Opciones de vendedores se cargarán aquí -->
                    </select>
                </div>
                <button id="show-report-btn" class="py-2 px-4 rounded-md font-semibold btn-secondary flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clipboard-list"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M12 11h4"/><path d="M12 16h4"/><path d="M8 11h.01"/><path d="M8 16h.01"/></svg>
                    <span>Corte Diario</span>
                </button>
            </div>
        </header>

        <!-- Contenedor principal del layout -->
        <main class="grid grid-cols-1 lg:grid-cols-5 gap-6">

            <!-- Columna de Productos -->
            <div class="lg:col-span-3">
                <div class="card p-4">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4 gap-3">
                        <h2 class="text-xl font-semibold text-gray-700">Catálogo de Productos</h2>
                        <button id="add-product-btn" class="py-2 px-4 rounded-md font-semibold btn-success flex items-center justify-center space-x-2 text-sm">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
                            <span>Agregar Producto</span>
                        </button>
                    </div>
                    <div class="relative mb-4">
                        <input type="text" id="search-product" placeholder="Buscar producto por nombre..." class="w-full p-3 pl-10 border rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                    <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[60vh] overflow-y-auto pr-2">
                        <!-- Productos se cargarán aquí -->
                        <p class="col-span-full text-center text-gray-500 py-6">Cargando catálogo...</p>
                    </div>
                </div>
            </div>

            <!-- Columna de Venta y Carrito -->
            <div class="lg:col-span-2">
                <div class="card p-4 sticky top-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Carrito de Compra</h2>
                    <div id="cart-items" class="max-h-60 overflow-y-auto mb-4 pr-2">
                        <!-- Items del carrito se cargarán aquí -->
                    </div>
                    
                    <div id="cart-placeholder" class="text-center py-10 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <p>El carrito está vacío</p>
                    </div>

                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center text-xl font-bold text-gray-800 mb-4">
                            <span>Total:</span>
                            <span id="cart-total">$0.00</span>
                        </div>

                        <div class="space-y-3">
                           <div class="grid grid-cols-2 gap-3">
                               <div>
                                   <label for="amount-paid" class="block text-sm font-medium text-gray-700">Paga con:</label>
                                   <input type="number" id="amount-paid" placeholder="$0.00" class="w-full p-2 border rounded-md mt-1 text-lg">
                               </div>
                               <div>
                                   <label for="change" class="block text-sm font-medium text-gray-700">Cambio:</label>
                                   <input type="text" id="change" placeholder="$0.00" readonly class="w-full p-2 border rounded-md mt-1 text-lg bg-gray-100 font-bold text-green-600">
                               </div>
                           </div>
                            <button id="checkout-btn" class="w-full py-3 rounded-md font-bold text-lg btn-primary flex justify-center items-center space-x-2" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                                <span>Cobrar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para el reporte diario -->
    <div id="report-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="card w-full max-w-2xl max-h-[90vh] flex flex-col fade-in">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Corte del Turno (Ventas Pendientes)</h2>
                <button id="close-report-btn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto" id="report-content">
                <!-- Contenido del reporte -->
            </div>
            
            <!-- Download, and Cut Buttons -->
            <div class="p-4 border-t flex justify-end space-x-3">
                <button id="download-report-btn" class="py-2 px-4 rounded-md font-semibold btn-success flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    <span>Descargar Reporte Actual</span>
                </button>
                <button id="close-cut-btn" class="py-2 px-4 rounded-md font-semibold btn-cut flex items-center space-x-2 disabled:opacity-50">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scissors"><path d="M20.5 10c-.88 0-1.74-.21-2.5-.62A4.14 4.14 0 0 1 12 7c0-2.21 1.79-4 4-4s4 1.79 4 4a4.14 4.14 0 0 1-6 3.38A4.14 4.14 0 0 1 8 7c0-2.21-1.79-4-4-4S0 5.09 0 7c0 2.21 1.79 4 4 4a4.14 4.14 0 0 1 6 3.38A4.14 4.14 0 0 1 12 17c0 2.21 1.79 4 4 4s4-1.79 4-4a4.14 4.14 0 0 1-6-3.38z"/><line x1="14.88" y1="8.5" x2="12" y2="12"/></svg>
                    <span>Realizar y Cerrar Corte</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal para agregar producto -->
    <div id="add-product-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
         <div class="card w-full max-w-md flex flex-col fade-in">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-2xl font-bold text-gray-800">Agregar Nuevo Producto</h2>
                <button id="close-add-product-btn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <form id="add-product-form" class="p-6 space-y-4">
                <div>
                    <label for="new-product-name" class="block text-sm font-medium text-gray-700">Nombre del Producto</label>
                    <input type="text" id="new-product-name" required class="w-full p-2 border rounded-md mt-1">
                </div>
                <div>
                    <label for="new-product-price" class="block text-sm font-medium text-gray-700">Precio</label>
                    <input type="number" id="new-product-price" step="0.01" min="0" required class="w-full p-2 border rounded-md mt-1">
                </div>
                <button type="submit" class="w-full py-2 rounded-md font-semibold btn-primary">Guardar Producto</button>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmación (Eliminar Producto) -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="card w-full max-w-sm flex flex-col fade-in">
            <div class="p-6 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"/></svg>
                <h3 class="mt-2 text-lg font-bold text-gray-900">¿Estás seguro?</h3>
                <p class="mt-1 text-sm text-gray-500" id="confirmation-message">El producto será eliminado permanentemente del catálogo.</p>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button id="cancel-confirmation-btn" class="py-2 px-4 rounded-md font-semibold btn-secondary text-sm">Cancelar</button>
                <button id="confirm-delete-btn" class="py-2 px-4 rounded-md font-semibold bg-red-600 hover:bg-red-700 text-white text-sm">Eliminar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de notificación -->
    <div id="notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300"></div>


    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, setLogLevel, doc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables Globales de Firebase
        let db;
        let auth;
        let salesCollectionRef;
        let catalogCollectionRef; // NUEVA referencia para la colección de catálogo
        
        let allSales = []; // Contiene TODAS las ventas históricas de Firestore
        let products = []; // Contiene los productos cargados de Firestore (ahora persistente)
        let currentReportSales = []; 
        
        // Datos iniciales (SOLO se usan si el catálogo de Firestore está vacío)
        const initialProducts = [
            { name: 'Jarrito', price: 22.00, img: 'https://placehold.co/150x150/f97316/fff?text=Jarrito' },
            { name: 'Red cola 3lt', price: 32.00, img: 'https://placehold.co/150x150/ef4444/fff?text=Cola' },
            { name: 'Red cola 2lt', price: 25.00, img: 'https://placehold.co/150x150/ef4444/fff?text=Cola' },
            { name: 'Agua', price: 10.00, img: 'https://placehold.co/150x150/3b82f6/fff?text=Agua' },
            { name: 'Cigarros', price: 6.00, img: 'https://placehold.co/150x150/a8a29e/fff?text=Tabaco' },
            { name: 'Aceite', price: 21.00, img: 'https://placehold.co/150x150/facc15/333?text=Aceite' },
            { name: 'Sal', price: 15.00, img: 'https://placehold.co/150x150/e5e7eb/333?text=Sal' },
            { name: 'Pan Bimbo chico', price: 25.00, img: 'https://placehold.co/150x150/d1fae5/333?text=Pan' },
            { name: 'Tostadas', price: 35.00, img: 'https://placehold.co/150x150/f59e0b/fff?text=Tostada' },
            { name: 'Leche sabores', price: 10.00, img: 'https://placehold.co/150x150/ec4899/fff?text=Leche' },
            { name: 'Boing mediano', price: 15.00, img: 'https://placehold.co/150x150/84cc16/fff?text=Jugo' },
            { name: 'Encendedor', price: 7.00, img: 'https://placehold.co/150x150/f97316/fff?text=Fuego' },
            { name: 'Rico pollo', price: 5.00, img: 'https://placehold.co/150x150/fbbf24/333?text=Pollo' },
            { name: 'Llave chica', price: 20.00, img: 'https://placehold.co/150x150/9ca3af/fff?text=Llave' },
            { name: 'Llave grande', price: 30.00, img: 'https://placehold.co/150x150/9ca3af/fff?text=Llave' },
            { name: 'Papel de baño', price: 20.00, img: 'https://placehold.co/150x150/e0e7ff/333?text=Papel' },
            { name: 'Papel de baño suelto', price: 5.00, img: 'https://placehold.co/150x150/e0e7ff/333?text=Papel' },
            { name: 'Red cola 600ml', price: 14.00, img: 'https://placehold.co/150x150/ef4444/fff?text=Cola' },
            { name: 'Jarrito 600ml', price: 13.00, img: 'https://placehold.co/150x150/f97316/fff?text=Jarrito' },
        ];


        const sellers = ['Vendedor J', 'Vendedor F'];
        const SELLER_COMMISSION_PER_ITEM = 1.00;

        let cart = [];
        let currentReportData = { totalSalesValue: 0, productSummary: {}, sellerSummary: {} };
        let productIdToDelete = null; 


        document.addEventListener('DOMContentLoaded', () => {
            setLogLevel('debug'); 

            // --- CONFIGURACIÓN DE FIREBASE ---
            // Usar un appId explícito para evitar mezclas si se despliega
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'punto-venta-abarrotes';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            
            // Función para poblar el catálogo inicial si está vacío
            const populateInitialCatalog = async () => {
                const batch = writeBatch(db);
                initialProducts.forEach(product => {
                    // Crea una referencia de documento para que Firestore le asigne un ID
                    const newDocRef = doc(catalogCollectionRef); 
                    batch.set(newDocRef, product);
                });
                await batch.commit();
                console.log("[Firestore] Catálogo inicial poblado.");
            };


            const initFirebaseAndLoadData = async () => {
                loadingOverlay.classList.remove('hidden');
                loadingText.textContent = 'Conectando a Google Firebase...';

                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    await setPersistence(auth, browserSessionPersistence);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    // Definición de las colecciones
                    salesCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'sales');
                    catalogCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'catalog');
                    
                    loadingText.textContent = 'Cargando catálogo de productos...';

                    // 1. Listener para el Catálogo (products)
                    onSnapshot(catalogCollectionRef, async (snapshot) => {
                        products = [];
                        snapshot.forEach((doc) => {
                            // Guardamos el ID del documento de Firestore como 'id' del producto
                            products.push({ id: doc.id, ...doc.data() }); 
                        });
                        
                        // Si no hay productos, poblamos la lista inicial (solo en el primer uso)
                        if (snapshot.size === 0) {
                            await populateInitialCatalog();
                        } else {
                             renderProducts(); // Renderizar con los productos cargados/actualizados
                        }
                        
                        console.log(`[Firestore] Catálogo cargado: ${products.length} productos.`);

                        // Si la carga de ventas ya terminó, ocultamos el overlay
                        if (allSales.length > 0 || products.length > 0) {
                           loadingOverlay.classList.add('hidden');
                           init(); 
                        }
                    }, (error) => {
                         console.error("Error al escuchar cambios en el Catálogo:", error);
                         loadingText.textContent = 'Error al cargar el Catálogo. Revisa la consola.';
                    });


                    // 2. Listener para Ventas (sales)
                    loadingText.textContent = 'Cargando historial de ventas...';
                    onSnapshot(salesCollectionRef, (snapshot) => {
                        const loadedSales = [];
                        snapshot.forEach((doc) => {
                            loadedSales.push({ id: doc.id, ...doc.data() });
                        });
                        
                        allSales = loadedSales.map(sale => ({
                            ...sale,
                            // Aseguramos que los items se parseen si vienen como string
                            items: typeof sale.items === 'string' ? JSON.parse(sale.items) : sale.items
                        }));

                        console.log(`[Firestore] Historial TOTAL de ventas: ${allSales.length}`);
                        
                        // Si la carga de catálogo ya terminó, ocultamos el overlay
                        if (loadingOverlay.classList.contains('hidden')) {
                           // Data refresh, la app ya está corriendo.
                        } else if (products.length > 0) {
                           loadingOverlay.classList.add('hidden');
                           init(); 
                        }
                    }, (error) => {
                        console.error("Error al escuchar cambios en Firestore:", error);
                        loadingText.textContent = 'Error al cargar datos. Revisa la consola.';
                    });


                } catch (error) {
                    console.error("Error en la inicialización de Firebase:", error);
                    loadingText.textContent = `Error: ${error.message}`;
                }
            };
            
            // --- REFERENCIAS DOM ---
            const productListEl = document.getElementById('product-list');
            const searchProductEl = document.getElementById('search-product');
            const cartItemsEl = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            const cartPlaceholderEl = document.getElementById('cart-placeholder');
            const amountPaidEl = document.getElementById('amount-paid');
            const changeEl = document.getElementById('change');
            const checkoutBtn = document.getElementById('checkout-btn');
            const sellerSelectEl = document.getElementById('seller-select');
            const showReportBtn = document.getElementById('show-report-btn');
            const reportModalEl = document.getElementById('report-modal');
            const closeReportBtn = document.getElementById('close-report-btn');
            const reportContentEl = document.getElementById('report-content');
            const addProductBtn = document.getElementById('add-product-btn');
            const addProductModalEl = document.getElementById('add-product-modal');
            const closeAddProductBtn = document.getElementById('close-add-product-btn');
            const addProductForm = document.getElementById('add-product-form');
            const notificationEl = document.getElementById('notification');
            const downloadReportBtn = document.getElementById('download-report-btn'); 
            const closeCutBtn = document.getElementById('close-cut-btn');
            
            // Referencias del nuevo modal de confirmación
            const confirmationModalEl = document.getElementById('confirmation-modal');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelConfirmationBtn = document.getElementById('cancel-confirmation-btn');
            const confirmationMessageEl = document.getElementById('confirmation-message');
            
            

            // --- UTILIDADES ---
            const formatCurrency = (amount) => {
                return amount.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' });
            };
            
            const showNotification = (message, isError = false) => {
                notificationEl.textContent = message;
                notificationEl.classList.toggle('bg-red-500', isError);
                notificationEl.classList.toggle('bg-green-500', !isError);
                notificationEl.classList.remove('translate-x-full');
                setTimeout(() => {
                    notificationEl.classList.add('translate-x-full');
                }, 3000);
            };

            const renderProducts = (productsToRender = products) => {
                productListEl.innerHTML = '';
                if(productsToRender.length === 0){
                    productListEl.innerHTML = `<p class="col-span-full text-center text-gray-500 py-6">No hay productos en el catálogo. ¡Agrega uno!</p>`;
                    return;
                }
                productsToRender.forEach(product => {
                    // Usamos product.id que ahora viene de Firestore
                    const productCard = `
                        <div class="product-card-container">
                            <div class="card p-2 text-center cursor-pointer hover:shadow-lg hover:scale-105" data-product-id="${product.id}" data-action="add">
                                <img src="${product.img || 'https://placehold.co/150x150/9333ea/fff?text=Producto'}" alt="${product.name}" class="mx-auto h-20 w-20 object-cover rounded-md mb-2" onerror="this.onerror=null;this.src='https://placehold.co/150x150/9333ea/fff?text=Producto'">
                                <h3 class="font-semibold text-sm text-gray-800 truncate">${product.name}</h3>
                                <p class="text-blue-600 font-bold">${formatCurrency(product.price)}</p>
                            </div>
                            <button class="delete-product-btn" data-product-id="${product.id}" data-product-name="${product.name}" data-action="delete" title="Eliminar del catálogo">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </button>
                        </div>
                    `;
                    productListEl.insertAdjacentHTML('beforeend', productCard);
                });
            };

            const renderCart = () => {
                cartItemsEl.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartPlaceholderEl.style.display = 'block';
                    cartItemsEl.style.display = 'none';
                } else {
                    cartPlaceholderEl.style.display = 'none';
                    cartItemsEl.style.display = 'block';
                    cart.forEach(item => {
                        const itemTotal = item.price * item.quantity;
                        total += itemTotal;
                        const cartItem = `
                            <div class="flex justify-between items-center py-2 border-b last:border-b-0 fade-in">
                                <div>
                                    <p class="font-semibold text-gray-800">${item.name}</p>
                                    <p class="text-sm text-gray-500">${formatCurrency(item.price)} x ${item.quantity}</p>
                                </div>
                                <div class="flex items-center space-x-3">
                                    <span class="font-bold text-gray-900">${formatCurrency(itemTotal)}</span>
                                    <button class="text-red-500 hover:text-red-700 remove-from-cart" data-product-id="${item.id}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                    </button>
                                </div>
                            </div>
                        `;
                        cartItemsEl.insertAdjacentHTML('beforeend', cartItem);
                    });
                }
                
                cartTotalEl.textContent = formatCurrency(total);
                checkoutBtn.disabled = cart.length === 0;
                calculateChange(); 
            };
            
            const renderSellers = () => {
                sellers.forEach(seller => {
                    const option = `<option value="${seller}">${seller}</option>`;
                    sellerSelectEl.insertAdjacentHTML('beforeend', option);
                });
            };

            const addToCart = (productId) => {
                // El ID ahora es el ID del documento de Firestore
                const product = products.find(p => p.id === productId); 
                if (!product) {
                    showNotification('Error: Producto no encontrado en el catálogo.', true);
                    return;
                }

                const cartItem = cart.find(item => item.id === productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    // Usamos el ID de Firestore
                    cart.push({ id: product.id, name: product.name, price: product.price, quantity: 1 });
                }
                renderCart();
            };

            const removeFromCart = (productId) => {
                 cart = cart.filter(item => item.id !== productId);
                 renderCart();
            };
            
            const calculateChange = () => {
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const paid = parseFloat(amountPaidEl.value) || 0;
                const change = paid - total;
                
                if (paid > 0 && change >= 0) {
                    changeEl.value = formatCurrency(change);
                } else {
                    changeEl.value = '';
                }
            };
            
            const handleCheckout = async () => {
                if (!salesCollectionRef) {
                     showNotification('Error: La base de datos no está conectada.', true);
                     return;
                }
                
                const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
                const paid = parseFloat(amountPaidEl.value) || 0;
                
                if (paid < total) {
                    showNotification('El monto pagado es insuficiente.', true);
                    return;
                }
                
                const sale = {
                    seller: sellerSelectEl.value,
                    // Convertir el array de items a JSON string para asegurar compatibilidad 
                    items: JSON.stringify(cart), 
                    total: total,
                    date: new Date().toISOString(),
                    cut_date: null, // Venta marcada como PENDIENTE de corte
                };

                try {
                    await addDoc(salesCollectionRef, sale);

                    cart = [];
                    amountPaidEl.value = '';
                    renderCart();
                    showNotification('¡Venta registrada y guardada en la nube con éxito!');
                } catch (error) {
                    console.error("Error al guardar la venta en Firestore:", error);
                    showNotification('Error al guardar la venta. Revisa la conexión.', true);
                }
            };
            
            /** Filtra las ventas por las que no tienen cut_date (pendientes) */
            const generateDailyReport = () => {
                // 1. Filtrar las ventas PENDIENTES de corte
                currentReportSales = allSales.filter(sale => !sale.cut_date);
                
                if (currentReportSales.length === 0) {
                    reportContentEl.innerHTML = `
                        <div class="text-center py-10 bg-green-50 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            <p class="text-xl font-bold text-green-700 mt-3">¡No hay ventas pendientes de corte!</p>
                            <p class="text-gray-600 mt-1">El último corte se realizó con éxito.</p>
                        </div>
                    `;
                    closeCutBtn.disabled = true;
                    downloadReportBtn.disabled = true;
                    reportModalEl.classList.remove('hidden');
                    return;
                }
                
                closeCutBtn.disabled = false;
                downloadReportBtn.disabled = false;


                const totalSalesValue = currentReportSales.reduce((sum, sale) => sum + sale.total, 0);
                
                // Procesar solo las ventas del reporte actual
                const allItems = currentReportSales.flatMap(sale => sale.items);

                const productSummary = allItems.reduce((summary, item) => {
                    summary[item.name] = (summary[item.name] || 0) + item.quantity;
                    return summary;
                }, {});
                    
                const topSellerProduct = getTopSeller(productSummary);

                const sellerSummary = sellers.reduce((summary, seller) => {
                    summary[seller] = { itemsSold: 0, totalValue: 0, commission: 0 };
                    return summary;
                }, {});

                currentReportSales.forEach(sale => {
                    const itemsInSale = sale.items.reduce((sum, item) => sum + item.quantity, 0);
                    if(sellerSummary[sale.seller]){
                        sellerSummary[sale.seller].itemsSold += itemsInSale;
                        sellerSummary[sale.seller].totalValue += sale.total;
                        sellerSummary[sale.seller].commission += itemsInSale * SELLER_COMMISSION_PER_ITEM;
                    }
                });
                
                currentReportData = { totalSalesValue, productSummary, sellerSummary, topSellerProduct }; 
                
                
                let reportHTML = `
                    <div class="space-y-6">
                        <div class="text-sm text-blue-700 bg-blue-100 p-2 rounded-md font-medium">
                            Este reporte incluye las ${currentReportSales.length} ventas realizadas **desde el último corte** o desde el inicio.
                        </div>
                        
                        <div>
                            <h3 class="text-xl font-bold text-gray-700 border-b pb-2 mb-3">Resumen del Turno</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-blue-50 p-3 rounded-lg">
                                    <p class="text-sm text-blue-800">Ventas Totales</p>
                                    <p class="text-2xl font-bold text-blue-900">${formatCurrency(totalSalesValue)}</p>
                                </div>
                                 <div class="bg-green-50 p-3 rounded-lg">
                                    <p class="text-sm text-green-800">Total de Tickets</p>
                                    <p class="text-2xl font-bold text-green-900">${currentReportSales.length}</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-xl font-bold text-gray-700 border-b pb-2 mb-3">Productos Vendidos</h3>
                             ${topSellerProduct ? `<p class="text-sm text-yellow-700 font-bold mb-3">Producto más vendido: ${topSellerProduct}</p>` : ''}
                            ${Object.keys(productSummary).length > 0 ? `
                            <ul class="space-y-1">
                                ${Object.entries(productSummary).map(([name, quantity]) => `
                                    <li class="flex justify-between items-center p-2 rounded-md even:bg-gray-50">
                                        <span class="text-gray-600">${name}</span>
                                        <span class="font-semibold bg-gray-200 text-gray-800 px-2 py-0.5 rounded-full">${quantity}</span>
                                    </li>
                                `).join('')}
                            </ul>` : `<p class="text-gray-500">No se vendieron productos en este turno.</p>`}
                        </div>
                        
                        <div>
                            <h3 class="text-xl font-bold text-gray-700 border-b pb-2 mb-3">Desempeño por Vendedor</h3>
                            <div class="space-y-4">
                            ${Object.entries(sellerSummary).map(([seller, data]) => `
                                <div class="bg-gray-100 p-4 rounded-lg">
                                    <p class="font-bold text-lg text-gray-800">${seller}</p>
                                    <div class="grid grid-cols-3 gap-2 mt-2 text-center">
                                        <div>
                                            <p class="text-xs text-gray-500">Productos Vendidos</p>
                                            <p class="font-semibold text-lg">${data.itemsSold}</p>
                                        </div>
                                        <div>
                                            <p class="text-xs text-gray-500">Valor de Ventas</p>
                                            <p class="font-semibold text-lg">${formatCurrency(data.totalValue)}</p>
                                        </div>
                                        <div>
                                            <p class="text-xs text-gray-500">Comisión a Pagar</p>
                                            <p class="font-semibold text-lg text-green-600">${formatCurrency(data.commission)}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                reportContentEl.innerHTML = reportHTML;
                reportModalEl.classList.remove('hidden');
            };

            const getTopSeller = (productSummary) => {
                let maxQuantity = 0;
                let topProduct = null;
                for (const [name, quantity] of Object.entries(productSummary)) {
                    if (quantity > maxQuantity) {
                        maxQuantity = quantity;
                        topProduct = name;
                    }
                }
                return topProduct;
            }


            const downloadReport = () => {
                const { totalSalesValue, productSummary, sellerSummary } = currentReportData;
                const date = new Date().toLocaleDateString('es-MX');

                if (currentReportSales.length === 0) {
                     showNotification('No hay ventas pendientes para descargar.', true);
                     return;
                }

                let reportText = `*** REPORTE DE CORTE DE TURNO ***\n`;
                reportText += `(Incluye ${currentReportSales.length} tickets PENDIENTES de corte)\n`;
                reportText += `Fecha de Generación: ${date}\n`;
                reportText += `-------------------------------------------------\n\n`;

                reportText += `[ RESUMEN DEL TURNO ]\n`;
                reportText += `Ventas Totales: ${formatCurrency(totalSalesValue)}\n`;
                reportText += `Total de Tickets: ${currentReportSales.length}\n`;
                reportText += `\n`;

                reportText += `[ PRODUCTOS VENDIDOS ]\n`;
                if (Object.keys(productSummary).length > 0) {
                    Object.entries(productSummary).forEach(([name, quantity]) => {
                        reportText += `- ${name}: ${quantity} unidades\n`;
                    });
                } else {
                    reportText += `No se registraron ventas de productos.\n`;
                }
                reportText += `\n`;

                reportText += `[ DESEMPEÑO POR VENDEDOR ]\n`;
                Object.entries(sellerSummary).forEach(([seller, data]) => {
                    reportText += `Vendedor: ${seller}\n`;
                    reportText += `  - Productos Vendidos: ${data.itemsSold}\n`;
                    reportText += `  - Valor de Ventas: ${formatCurrency(data.totalValue)}\n`;
                    reportText += `  - Comisión a Pagar ($${SELLER_COMMISSION_PER_ITEM.toFixed(2)}/producto): ${formatCurrency(data.commission)}\n`;
                    reportText += `\n`;
                });
                
                const blob = new Blob([reportText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Corte_Turno_${date.replace(/\//g, '-')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('Reporte del turno descargado exitosamente.');
            };

            const handleCloseCut = async () => {
                if (currentReportSales.length === 0) {
                    showNotification('No hay ventas pendientes de corte para cerrar.', true);
                    return;
                }
                
                // Usamos un 'write batch' para hacer todas las actualizaciones de golpe (es más rápido y seguro)
                const batch = writeBatch(db);
                const cutDate = new Date().toISOString();
                
                currentReportSales.forEach(sale => {
                    const saleRef = doc(db, salesCollectionRef.path, sale.id);
                    // Actualizamos el documento para agregarle la fecha del corte
                    batch.update(saleRef, {
                        cut_date: cutDate 
                    });
                });
                
                closeCutBtn.disabled = true;
                
                try {
                    await batch.commit();
                    showNotification(`Corte realizado. Se marcaron ${currentReportSales.length} ventas como procesadas.`);
                    reportModalEl.classList.add('hidden');
                    // onSnapshot se encargará de refrescar 'allSales' y el reporte estará vacío la próxima vez.
                } catch (error) {
                    console.error("Error al cerrar el corte en Firestore:", error);
                    showNotification('Error al cerrar el corte. Intenta de nuevo.', true);
                    closeCutBtn.disabled = false;
                }
            };
            
            // --- GESTIÓN DE PRODUCTOS PERSISTENTE ---

            const handleProductDelete = async (id) => {
                if (!catalogCollectionRef) return;
                try {
                    // Borramos el documento de Firestore usando su ID
                    await deleteDoc(doc(catalogCollectionRef, id));
                    // El listener onSnapshot se encargará de actualizar el array 'products' y llamar a renderProducts()
                    showNotification('Producto eliminado del catálogo permanentemente.');
                } catch (error) {
                    console.error("Error al eliminar el producto:", error);
                    showNotification('Error al eliminar el producto. Intenta de nuevo.', true);
                }
            };

            const showConfirmationModal = (id, name) => {
                productIdToDelete = id;
                confirmationMessageEl.innerHTML = `¿Realmente deseas eliminar **${name}** del catálogo? Esta acción no se puede deshacer.`;
                confirmationModalEl.classList.remove('hidden');
            };

            const hideConfirmationModal = () => {
                confirmationModalEl.classList.add('hidden');
                productIdToDelete = null;
            }


            // --- MANEJADORES DE EVENTOS ---
            searchProductEl.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm));
                renderProducts(filteredProducts);
            });

            productListEl.addEventListener('click', (e) => {
                const target = e.target.closest('[data-product-id]');
                if (!target) return;

                const productId = target.dataset.productId;
                const action = target.dataset.action;

                if (action === 'add') {
                    // Clic en la tarjeta principal (o en algún elemento que burbujea hasta ella)
                    // Verificamos si el clic fue en el botón de eliminar, si no, añadimos.
                    if (!e.target.closest('.delete-product-btn')) {
                         addToCart(productId);
                    }
                } else if (action === 'delete') {
                    // Clic en el botón de eliminar
                    const productName = target.dataset.productName;
                    showConfirmationModal(productId, productName);
                }
            });

            // Manejador del botón de confirmación en el modal
            confirmDeleteBtn.addEventListener('click', () => {
                if (productIdToDelete) {
                    handleProductDelete(productIdToDelete); // Llamamos a la función de borrado de Firestore
                }
                hideConfirmationModal();
            });
            
            // Manejador del botón de cancelar en el modal
            cancelConfirmationBtn.addEventListener('click', hideConfirmationModal);
            
            // Cerrar el modal al hacer clic fuera
            confirmationModalEl.addEventListener('click', (e) => {
                if (e.target === confirmationModalEl) {
                    hideConfirmationModal();
                }
            });


            cartItemsEl.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-from-cart');
                if (removeBtn) {
                    const productId = removeBtn.dataset.productId; 
                    removeFromCart(productId);
                }
            });
            
            amountPaidEl.addEventListener('input', calculateChange);
            checkoutBtn.addEventListener('click', handleCheckout);
            showReportBtn.addEventListener('click', generateDailyReport);
            closeReportBtn.addEventListener('click', () => reportModalEl.classList.add('hidden'));
            reportModalEl.addEventListener('click', (e) => {
                if (e.target === reportModalEl) {
                    reportModalEl.classList.add('hidden');
                }
            });
            downloadReportBtn.addEventListener('click', downloadReport);
            closeCutBtn.addEventListener('click', handleCloseCut); 
            
            addProductBtn.addEventListener('click', () => addProductModalEl.classList.remove('hidden'));
            closeAddProductBtn.addEventListener('click', () => addProductModalEl.classList.add('hidden'));
             addProductModalEl.addEventListener('click', (e) => {
                if (e.target === addProductModalEl) {
                    addProductModalEl.classList.add('hidden');
                }
            });

            addProductForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!catalogCollectionRef) return;

                const name = document.getElementById('new-product-name').value;
                const price = parseFloat(document.getElementById('new-product-price').value);

                if (name.trim() === '' || isNaN(price) || price <= 0) {
                    showNotification('Por favor, ingresa un nombre y precio válidos.', true);
                    return;
                }

                const newProduct = {
                    name: name,
                    price: price,
                    img: 'https://placehold.co/150x150/9333ea/fff?text=Nuevo' 
                };

                try {
                    await addDoc(catalogCollectionRef, newProduct); // Guardamos en Firestore
                    addProductForm.reset();
                    addProductModalEl.classList.add('hidden');
                    // El onSnapshot se encargará de refrescar la lista y el renderizado
                    showNotification(`Producto "${name}" agregado al catálogo en la nube.`);
                } catch (error) {
                    console.error("Error al añadir producto:", error);
                    showNotification('Error al guardar el producto en la nube.', true);
                }
            });


            // --- INICIALIZACIÓN ---
            const init = () => {
                renderSellers();
                renderCart();
            };

            // INICIAR FIREBASE Y CONECTAR LOS LISTENERS DE DATOS
            initFirebaseAndLoadData();
        });
    </script>

</body>
</html>
